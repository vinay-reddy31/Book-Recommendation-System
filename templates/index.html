<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .text-white{
    color:white;
    }
</style>
<body style="background-color:black">
<nav class="navbar" style="background-color:#00a65a">
    <a class="navbar-brand">My Book Recommender</a>
    <ul class="nav" style="display:flex; justify-content:center; margin-right:15px; text-decoration:none" >
       <li style="margin-right:18px;><button type="> <button class="btn btn-primary"><a href="/" style="color:#ffffff; text-decoration:none">Home</a></button></li>
         <li style="margin-right:18px;><button type="> <button class="btn btn-primary"><a href="/recommend" style="color:#ffffff; text-decoration:none">Recommend</a></button></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:40px">Top 50 Books</h1>
        </div>
    </div>
   <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
       {% for i in range(book_name | length)%}
    <div class="card" style="width: 18rem; margin:12px;">
          <img src="{{ image[i] }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{book_name[i]}}</h5>
            <p class="card-text">{{author[i]}}</p>
               <p class="card-text">Votes - {{votes[i]}}</p>
               <p class="card-text">rating - {{rating[i]}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
    {% endfor%}
       </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
